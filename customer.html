<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Add Customer</title>
    <style>
        :root{
            --header: #BFA9FF;
            --backgroundColor: #ebd2ff;
            --bgtwo: #D8CAFF;
            --button: #874EDA;
            --buttonhover: #5012AC;
            --textColor: #10002c;
        }
        body{
            font-family: 'Fira Sans', sans-serif;
            background-color: var(--backgroundColor);
            margin: 0;
            padding: 0;
            color: var(--textColor);
        }

        header{
            background-color: var(--header);
            margin: 30px auto;
            padding: 10px;
            width: 35%;
            color: #FFF;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
        }

        form{
            background-color: #FFF;
            width: 40%;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
        }
        label{
            margin-top: 12px;
            font-size: 18px;
            color: var(--textColor);
        }
        input[type="text"],
        input[type="int"]{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid var(--bgtwo);
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="submit"]{
            background-color: var(--button);
            padding: 12px 20px;
            margin-left: 35%;
            margin-right: 35%;
            margin-top: 10px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"]:hover{
            background-color: var(--buttonhover);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <h1>Add New Customer</h1>
    </header>
    
    <form action="insert.php" method="POST">
        <label for="CUSTOMER_ID">Customer ID</label>
        <input type="int" name="CUSTOMER_ID" required>

        <label for="FNC">First Name</label>
        <input type="text" id="FNC" name="FNC" required>

        <label for="LNC">Last Name</label>
        <input type="text" id="LNC" name="LNC" required>

        <label for="CITY">City</label>
        <input type="text" id="CITY" name="CITY" required>

        <label for="PHONE">Phone</label>
        <input type="text" id="PHONE" name="PHONE" required>

        <input type="submit" value="Add Customer">
    </form>
</body>

</html>
