<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;
              0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Best Cars</title>
  <style>
    :root{
      --header: #BFA9FF;
      --backgroundColor: #ebd2ff;
      --bgtwo: #efe9ff;
      --button: #874EDA;
      --buttonhover: #5012AC;
      --textColor: #10002c;
    }
    body{
      font-family: "Fira Sans", sans-serif;;
      background-color: var(--backgroundColor);
      color: var(--textColor);
    }

    header{
      background-color: var(--header);
      margin: 30px auto;
      padding: 10px;
      width: 70%;
      color: #FFF;
      font-size: 32px;
      text-align: center;
      border-radius: 8px;
    }
    label{
      font-size: 20px;
      margin-right: 10px;
    }
    input[type="int"]{
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
    }

    .Go{
      display: inline-block;
      background-color: var(--button);
      margin-left: 10px;
      margin-bottom: 5px;
      padding: 10px 20px;
      color: #fff;
      font-size: 20px;
      text-align: center;
      text-transform: capitalize;
      border-radius: 8px;
      border: none;
    }
    .Go:hover{
      background-color: var(--buttonhover);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>
    <form action="list.php" method="GET">
      <label for="CUSTOMER_ID">Enter Customer ID:</label>
      <input type="int" id="CUSTOMER_ID" name="CUSTOMER_ID" required>
      <button class="Go" type="submit">Go</button>
    </form>
  </header>
</body>

</html>
